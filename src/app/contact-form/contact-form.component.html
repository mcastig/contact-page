<div class="container form-contact-container">
  <div class="row justify-content-md-center">
    <div class="col-lg-8">
      <form class="form-wrapper">
        <div class="row">
          <div class="col-lg-6">
            <label for="inputName" class="form-label">Name</label>
            <input type="text" class="form-control fw-medium" id="inputName" placeholder="Ethan Johnson">
          </div>
          <div class="col-lg-6">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control fw-medium" id="inputEmail" placeholder="ethan@johnson.com">
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <label for="inputCompanySize" class="form-label">Company Size</label>
            <select id="inputCompanySize" class="form-select fw-medium">
              <option selected>50-100 employees</option>
            </select>
          </div>
          <div class="col-lg-6">
            <label for="inputSubject" class="form-label">Subject</label>
            <select id="inputSubject" class="form-select fw-medium">
              <option selected>Building Landing pages</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control fw-medium" id="exampleFormControlTextarea1" rows="7" placeholder="50-100 employees"></textarea>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-lg-12 d-grid">
            <button class="btn btn-light form-button fw-bold" type="button">Contact Sales</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
